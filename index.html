    <script>
        const baseURL = "https://cards.jerryz.com.cn/api";
        const { createApp, ref, computed, watch, onMounted } = Vue;
        const app = createApp({
            setup() {
                const icons = [
                    "wechat", "qq", "site", "phone", "email", "github", "gitee", "coolapk", 
                    "bilibili", "zhihu", "weibo", "tiktok", "twitter", "telegram", "facebook", 
                    "instagram", "google", "microsoft", "luogu", "codeforces", "alipay", 
                    "csdn", "douban", "taobao", "linuxdo", "discord", "reddit", "youtube", 
                    "whatsapp", "linkedin", "snapchat", "duolingo", "steam"
                ];
                
                // Data
                const image = ref(baseURL);
                const params = ref("");
                const background = ref("#1");
                const text_color = ref("rgba(0, 0, 0, 1)");
                const bg_color = ref("rgba(0, 0, 0, 0)");
                const date = ref(new Date().getFullYear() + "-12-31");
                const str = ref("");
                const quote = ref("");
                const counter = ref("");
                const social = ref(Array(icons.length).fill(""));
                const debounceTimer = ref(null);
                const linkToParse = ref("");
                const linkText = ref(null);

                // Computed
                const str_placeholder = computed(() => new Date().getFullYear() + " 年末");

                // Methods
                const setParam = (key, value) => {
                    const tmp = new URLSearchParams(params.value);
                    if (!value) tmp.delete(key);
                    else tmp.set(key, value
                        .replace(/\&/gm, "{%amp%}")
                        .replace(/\</gm, "{%lt%}")
                        .replace(/\>/gm, "{%gt%}"));
                    params.value = tmp.toString();
                };

                const debouncedSetParam = (key, value) => {
                    clearTimeout(debounceTimer.value);
                    debounceTimer.value = setTimeout(() => {
                        setParam(key, value);
                    }, 200); 
                };

                const updateImage = () => {
                    image.value = baseURL + (params.value ? "?" + params.value : "");
                };

                const debouncedUpdateImage = () => {
                    clearTimeout(debounceTimer.value);
                    debounceTimer.value = setTimeout(() => {
                        updateImage();
                    }, 200); 
                };

                const rebuildAllParams = () => {
                    params.value = "";
                    const newParams = new URLSearchParams();
                    
                    if (background.value) {
                        newParams.set("img", background.value.slice(1));
                    }
                    
                    const colorMatch = text_color.value.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)/);
                    if (colorMatch) {
                        const [, r, g, b, a = 1] = colorMatch;
                        newParams.set("color", `${r},${g},${b},${a}`);
                    }
                    
                    const bgMatch = bg_color.value.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)/);
                    if (bgMatch) {
                        const [, r, g, b, a = 1] = bgMatch;
                        newParams.set("bg", `${r},${g},${b},${a}`);
                    }
                    
                    if (date.value) {
                        newParams.set("date", date.value);
                    }
                    
                    if (str.value) {
                        newParams.set("str", str.value
                            .replace(/\&/gm, "{%amp%}")
                            .replace(/\</gm, "{%lt%}")
                            .replace(/\>/gm, "{%gt%}"));
                    }
                    
                    if (quote.value) {
                        newParams.set("quote", quote.value
                            .replace(/\&/gm, "{%amp%}")
                            .replace(/\</gm, "{%lt%}")
                            .replace(/\>/gm, "{%gt%}"));
                    }
                    
                    if (counter.value) {
                        newParams.set("counter", counter.value
                            .replace(/\&/gm, "{%amp%}")
                            .replace(/\</gm, "{%lt%}")
                            .replace(/\>/gm, "{%gt%}"));
                    }
                    
                    for (let i = 0; i < social.value.length; i++) {
                        if (social.value[i]) {
                            newParams.set(icons[i], social.value[i]
                                .replace(/\&/gm, "{%amp%}")
                                .replace(/\</gm, "{%lt%}")
                                .replace(/\>/gm, "{%gt%}"));
                        }
                    }
                    
                    params.value = newParams.toString();
                };

                const handleSocialInput = () => {
                    for (let i = 0; i < social.value.length; i++) {
                        setParam(icons[i], social.value[i]);
                    }
                    updateImage(); 
                };

                const openImage = () => {
                    window.open(image.value, "_blank");
                    if (typeof umami !== 'undefined') {
                        umami.track('generate', { open: image.value });
                    }
                };

                const fadeIn = (element) => {
                    element.classList.add('fade-in');
                    setTimeout(() => {
                        element.classList.remove('fade-in');
                    }, 200); 
                };

                const fadeOut = (element) => {
                    element.classList.add('fade-out');
                    setTimeout(() => {
                        element.classList.remove('fade-out');
                    }, 200); 
                };

                const copyToClipboard = () => {
                    if (linkText.value) {
                        navigator.clipboard.writeText(image.value).then(() => {
                            const elementToCopy = linkText.value;
                            fadeOut(elementToCopy);
                            setTimeout(() => {
                                elementToCopy.innerText = '链接已复制到剪贴板';
                                fadeIn(elementToCopy);
                                setTimeout(() => {
                                    fadeOut(elementToCopy);
                                    setTimeout(() => {
                                        elementToCopy.innerText = image.value;
                                        fadeIn(elementToCopy);
                                    }, 200);
                                }, 1000);
                            }, 200);
                        }).catch(err => {
                            console.error('无法复制链接: ', err);
                            ElementPlus.ElMessage.error('复制失败，请手动复制');
                        });
                        
                        if (typeof umami !== 'undefined') {
                            umami.track('generate', { copy: image.value });
                        }
                    }
                };

                const decodeURLParam = (value) => {
                    if (!value) return '';
                    return value
                        .replace(/\{%amp%\}/g, '&')
                        .replace(/\{%lt%\}/g, '<')
                        .replace(/\{%gt%\}/g, '>');
                };

                const parseLink = () => {
                    if (!linkToParse.value) {
                        ElementPlus.ElMessage.warning('请输入要解析的链接');
                        return;
                    }
                    
                    try {
                        const url = new URL(linkToParse.value);
                        const urlParams = new URLSearchParams(url.search);
                        
                        clearTimeout(debounceTimer.value);
                        
                        if (urlParams.has('img')) {
                            background.value = "#" + urlParams.get('img');
                        } else {
                            background.value = "#1"; // Default if not present
                        }
                        
                        if (urlParams.has('color')) {
                            const color = urlParams.get('color').split(',');
                            if (color.length === 3) {
                                text_color.value = `rgba(${color[0]}, ${color[1]}, ${color[2]}, 1)`;
                            } else if (color.length === 4) {
                                text_color.value = `rgba(${color[0]}, ${color[1]}, ${color[2]}, ${color[3]})`;
                            }
                        } else {
                             text_color.value = "rgba(0, 0, 0, 1)"; // Default
                        }
                        
                        if (urlParams.has('bg')) {
                            const bg = urlParams.get('bg').split(',');
                            if (bg.length === 3) {
                                bg_color.value = `rgba(${bg[0]}, ${bg[1]}, ${bg[2]}, 1)`;
                            } else if (bg.length === 4) {
                                bg_color.value = `rgba(${bg[0]}, ${bg[1]}, ${bg[2]}, ${bg[3]})`;
                            }
                        } else {
                            bg_color.value = "rgba(0, 0, 0, 0)"; // Default
                        }
                        
                        date.value = urlParams.get('date') || (new Date().getFullYear() + "-12-31");
                        str.value = decodeURLParam(urlParams.get('str')) || "";
                        quote.value = decodeURLParam(urlParams.get('quote')) || "";
                        counter.value = decodeURLParam(urlParams.get('counter')) || "";
                        
                        const newSocial = Array(icons.length).fill("");
                        icons.forEach((icon, index) => {
                            if (urlParams.has(icon)) {
                                newSocial[index] = decodeURLParam(urlParams.get(icon));
                            }
                        });
                        social.value = newSocial;
                        
                        rebuildAllParams();
                        updateImage();
                        
                        ElementPlus.ElMessage.success('链接解析成功');
                    } catch (error) {
                        console.error('解析链接出错:', error);
                        ElementPlus.ElMessage.error('链接解析失败，请检查链接格式');
                    }
                };
                
                const resetAll = () => {
                    clearTimeout(debounceTimer.value);
                    
                    background.value = "#1";
                    text_color.value = "rgba(0, 0, 0, 1)";
                    bg_color.value = "rgba(0, 0, 0, 0)";
                    date.value = new Date().getFullYear() + "-12-31";
                    str.value = "";
                    quote.value = "";
                    counter.value = "";
                    social.value = Array(icons.length).fill("");
                    linkToParse.value = "";
                    
                    rebuildAllParams();
                    updateImage();
                    
                    ElementPlus.ElMessage.success('所有设置已重置');
                };
                
                // Watchers
                watch(background, (newVal) => {
                    debouncedSetParam("img", newVal.slice(1));
                });
                
                watch(params, () => {
                    debouncedUpdateImage();
                });
                
                watch(text_color, (newVal) => {
                    const match = newVal.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)/);
                    if (match) {
                        const [, r, g, b, a = 1] = match;
                        debouncedSetParam("color", `${r},${g},${b},${a}`);
                    }
                });
                
                watch(bg_color, (newVal) => {
                    const match = newVal.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)/);
                    if (match) {
                        const [, r, g, b, a = 1] = match;
                        debouncedSetParam("bg", `${r},${g},${b},${a}`);
                    }
                });
                
                watch(date, (newVal) => {
                    debouncedSetParam("date", newVal);
                });
                
                watch(str, (newVal) => {
                    debouncedSetParam("str", newVal);
                });
                
                watch(quote, (newVal) => {
                    debouncedSetParam("quote", newVal);
                });
                
                watch(counter, (newVal) => {
                    const regex = /^[a-zA-Z0-9_\-\.!@#$%^&*()+=\[\]{}|;:,<>?]*$/;
                    if (regex.test(newVal) || newVal === "") {
                        debouncedSetParam("counter", newVal);
                    } else {
                        ElementPlus.ElMessage.error('输入不合法！合法字符包括：英文字母、数字、下划线、连字符、点号以及常见的特殊字符');
                        counter.value = newVal.slice(0, -1); // Revert to previous valid state or clear
                    }
                });
                
                watch(social, (newVal) => {
                    for (let i = 0; i < newVal.length; i++) {
                        debouncedSetParam(icons[i], newVal[i]);
                    }
                }, { deep: true });
                
                onMounted(() => {
                    // Try to parse URL params on initial load if any
                    const currentUrlParams = new URLSearchParams(window.location.search);
                    if (currentUrlParams.toString()) {
                        linkToParse.value = window.location.href;
                        parseLink();
                    } else {
                        updateImage();
                    }
                });
                
                return {
                    icons,
                    image,
                    background,
                    text_color,
                    bg_color,
                    date,
                    str,
                    str_placeholder,
                    quote,
                    counter,
                    social,
                    linkToParse,
                    linkText,
                    openImage,
                    copyToClipboard,
                    parseLink,
                    resetAll,
                    handleSocialInput
                };
            }
        });
        
        app.use(ElementPlus, {
            locale: ElementPlus.zhCn
        });
        
        app.mount('#app');
    </script>
</body>

</html>
